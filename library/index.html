<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Library</h1>

  <button id="newBookBtn">New Book</button>
  <div id="libraryDisplay"></div>

  <dialog id="dialogBox">
    <p>Enter Book details</p>
    <div>
      <label>Title : </label>
      <input id="title"><br>
      <label>Author : </label>
      <input id="author"><br>
      <label>No. Of pages : </label>
      <input id="noOfPages"><br>
      <label>Status : </label>
      <select name="status" id="status">
        <option value="read">Read</option>
        <option value="not-read">Not Read</option>
      </select>
    </div>
    <button id="cancel">Cancel</button>
    <button id="submit">Submit</button>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
